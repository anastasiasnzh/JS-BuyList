<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="common mainPanel">
    <div class="inputLine">
        <input id="articleTitle" class="titleGeneral" type="text" name="titleGeneral" value="Назва товару">
        <button class="addButton" id="add" type="button"><b>Додати</b></button>
    </div>

</div>
<div class="common sidePanel">
    <div class="empty"><b>Залишилося</b></div>
    <div class="empty leftStat">

    </div>
    <div class="empty"><b>Куплено</b></div>
    <div class="empty boughtStat">
    </div>

</div>

<div class="one_item" style="display:none;">
    <div class="title">
        <input type="text" class="word" value="">
        <button class="minus circ" type="button">-</button>
        <div class="sqrt">1</div>
        <button class="plus circ" type="button">+</button>
        <button class="bought" type="button">Куплено</button>
        <button class="notB invisible" type="button">Не куплено</button>
        <button class="cross" type="button"><b>x</b></button>
    </div>
</div>

<span class="one_article invisible">
            <span class="article"><span class="text-node"></span>
            <span class="nu">
                <span class="number">1</span>
                </span>
        </span>
    </span>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
